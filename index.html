<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyad Eid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: #4682b4; /* Sky blue */
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #6a5acd; /* Purple hint */
            margin-bottom: 5px;
            display: block;
            width: 100%;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4682b4; /* Sky blue on focus */
        }

        button[type="submit"] {
            background-color: #4682b4; /* Sky blue */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #5fa8d3; /* Lighter sky blue */
        }

        #thumbnailContainer {
            margin-top: 20px;
        }

        #downloadButton {
            display: block;
            margin-top: 20px;
            background-color: #6a5acd; /* Purple hint */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            width: fit-content;
            margin: 0 auto;
        }

        #downloadButton:hover {
            background-color: #8360b9; /* Lighter purple */
        }

        #downloadButton button {
            background-color: transparent;
            color: inherit;
            border: none;
            font-size: 16px;
        }

        img {
            width: 150px;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Asyad Eid</h2>

        <form id="uploadForm" onsubmit="handleSubmit(event)" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <label for="name">Enter Name:</label>
            <input type="text" name="name" required><br><br>

            <button type="submit">Upload</button>
        </form>

        <div id="thumbnailContainer"></div>

        <a id="downloadButton" style="display: none;" href="#" download>
            <button type="button">Download PNG File</button>
        </a>
    </div>

    <script>
        function handleSubmit(event) {
    event.preventDefault();
    const nameInput = document.querySelector('input[name="name"]');
    const name = nameInput.value.trim();

    // Validate max 3 words
    const wordCount = name.split(/\s+/).filter(word => word.length > 0).length;
    if (wordCount > 3) {
        alert("Please enter a maximum of three words.");
        return;
    }

    const formData = new FormData();
    formData.append("name", name);

    const submitButton = document.querySelector('button[type="submit"]');
    submitButton.disabled = true;

    // Clear previous results
    const thumbnailContainer = document.getElementById('thumbnailContainer');
    const downloadButton = document.getElementById('downloadButton');
    thumbnailContainer.innerHTML = '';
    downloadButton.style.display = 'none';

    fetch('/process', {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.download) {
            downloadButton.style.display = 'block';
            downloadButton.setAttribute('href', data.download);

            // Display new image (larger size)
            const img = document.createElement('img');
            img.src = data.download;
            img.alt = 'Generated Image';
            img.style.width = '300px';  // Increase size
            img.style.height = 'auto';

            thumbnailContainer.appendChild(img);
        } else {
            alert("Error: " + data.error);
        }
        submitButton.disabled = false;
    })
    .catch(error => {
        alert("An error occurred. Please try again.");
        submitButton.disabled = false;
    });
}

    </script>
</body>
</html>
